<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmScape - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f8f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Login container */
    .login-container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .login-header {
      background-color: #2f5d3f;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .login-header h1 {
      font-size: 2em;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .login-header p {
      opacity: 0.8;
    }

    .login-content {
      padding: 30px;
    }

    /* Form styles */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #2f5d3f;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #4caf50;
      outline: none;
    }

    button {
      width: 100%;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3f805a;
    }

    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }

    .login-footer a {
      color: #4caf50;
      font-weight: 600;
    }

    .error-message {
      color: #f44336;
      font-size: 0.9em;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1><i class="fas fa-leaf"></i> FarmScape</h1>
      <p>Rooftop farming management system</p>
    </div>
    
    <div class="login-content">
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <div class="error-message" id="passwordError">Incorrect username or password</div>
        </div>
        
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
      
      <div class="login-footer">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const passwordError = document.getElementById('passwordError');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get input values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Simple validation (in a real app, you would check against a database)
        if (username.trim() === '' || password.trim() === '') {
          passwordError.style.display = 'block';
          passwordError.textContent = 'Please enter both username and password';
        } else {
          // Hide error message if showing
          passwordError.style.display = 'none';
          
          // In a real app, you would send this to your server for authentication
          console.log('Login attempt with:', { username, password });
          
          // Redirect to dashboard after successful login
          window.location.href = 'dashboard.html'; // Change this to your actual dashboard page
        }
      });
      
      // Clear error when typing
      document.getElementById('password').addEventListener('input', function() {
        passwordError.style.display = 'none';
      });
    });
  </script>
</body>
</html>
