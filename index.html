<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmScape Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to right, #dcedc8, #9ccc65);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
      border: 1px solid #aed581;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #33691e;
      font-size: 1.6rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #c5e1a5;
      border-radius: 8px;
      background-color: #f9fff9;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #66bb6a;
      outline: none;
      background-color: #f1fff1;
    }

    .role-selector {
      margin: 1rem 0;
      text-align: left;
    }

    .role-selector label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #33691e;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #558b2f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    button:hover {
      background-color: #33691e;
      transform: scale(1.02);
    }

    #message {
      margin-top: 1rem;
      color: #d32f2f;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>ðŸŒ¿ FarmScape</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>

      <div class="role-selector">
        <label><input type="radio" name="role" value="farmer" required> Farmer</label>
        <label><input type="radio" name="role" value="consultant"> Consultant</label>
        <label><input type="radio" name="role" value="admin"> Admin</label>
      </div>

      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const role = document.querySelector('input[name="role"]:checked');
      const message = document.getElementById('message');

      if (!role) {
        message.style.color = "red";
        message.textContent = "Please select a role.";
        return;
      }

      if (username && password) {
        message.style.color = "green";
        message.textContent = `Welcome, ${role.value.charAt(0).toUpperCase() + role.value.slice(1)}!`;

        setTimeout(() => {
          if (role.value === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "dashboard.html";
          }
        }, 1000);
      } else {
        message.style.color = "red";
        message.textContent = "Username and password cannot be empty.";
      }
    });
  </script>
</body>
</html>
