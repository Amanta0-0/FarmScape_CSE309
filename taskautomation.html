    <main class="main-content">
      <header class="header">
        Task Automation
      </header>

      <section class="task-form">
        <h3>Add New Task</h3>
        <form id="taskForm">
          <label for="taskName">Task Name</label>
          <input type="text" id="taskName" required placeholder="Enter task name" />

          <label for="taskDescription">Task Description</label>
          <input type="text" id="taskDescription" required placeholder="Enter task description" />

          <label for="taskTime">Task Time</label>
          <input type="time" id="taskTime" required />

          <button type="submit">Save Task</button>
        </form>

        <button id="showOutputButton" style="margin-top: 20px;">Show Saved Tasks</button>
      </section>

      <section class="task-output" style="display:none;">
        <h3>Saved Tasks</h3>
        <ul id="taskOutputList"></ul>
        <button id="backButton">Back</button>
      </section>
    </main>
  </div>

  <script src="taskautomation.js"></script>
</body>
