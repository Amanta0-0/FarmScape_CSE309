    <main class="main">
      <header class="main-header">
        <h1>FarmScape Crop Management</h1>
      </header>

      <section class="form-section">
        <h2>Add / Edit Crop Lifecycle</h2>
        <form id="cropForm">
          <input type="text" id="cropType" placeholder="Crop Type (e.g., Tomato, Rice)" required />
          <input type="date" id="plantingDate" placeholder="Planting Date" required />
          <input type="text" id="growthStage" placeholder="Growth Stage (e.g., Germination)" required />

          <label for="wateringSchedule">Next Watering Date:</label>
          <input type="date" id="wateringSchedule" required />

          <label for="fertilizationDate">Next Fertilization Date:</label>
          <input type="date" id="fertilizationDate" required />

          <label for="harvestingDate">Expected Harvest Date:</label>
          <input type="date" id="harvestingDate" required />

          <button type="submit">Save Crop</button>
        </form>
      </section>

      <section class="list-section">
        <h2>Crop Records</h2>
        <div id="cropList"></div>
      </section>
    </main>
  </div>

  <script src="cropmanagement.js"></script>
